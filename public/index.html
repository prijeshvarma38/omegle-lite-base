<!DOCTYPE html>
<html>
<head>
  <title>Omegle Lite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Omegle Lite</h2>

<input id="nickname" placeholder="Enter nickname">
<button id="btnSetName">Set Nickname</button>

<br>
<button id="btnStart">Start Chat</button>
<button id="btnNext">Next</button>
<button id="btnLeave">Leave</button>

<div id="status"></div>
<div id="messages"></div>
<input id="input" placeholder="Type a message">
<button id="send">Send</button>
<div id="typingStatus"></div>

<button id="btnAddFriend">Add Friend</button>
<h3>Friends</h3>
<ul id="friendsList"></ul>

<div class="video-chat">
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <button id="btnStartVideo">Start Video</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
